<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <input id="input1" type="number"/>
      <input id="input2" type="number"/>
      <div class="buttons">
        <button class="green" id="plus">+</button
        ><button class="red" id="minus">-</button>
        <button id="multiplication">*</button><button id="division">/</button>
        <button class="submit" id="submit">=</button>
     <button id="reset">С</button>   
      </div>
     <div class="output"> <p>Результат:</p>
      <p id="result">0</p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
